<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <script
      src="https://kit.fontawesome.com/3473a2460a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h3 class="checkout-heading">Checkout</h3>
      <div class="checkout">
        <!-- left side checkout -->
        <div>
          <h4 class="contact-info-heading">Contact information</h4>
          <div>
            <form action="">
              <div>
                <label for="email"><small>E-mail</small></label>
                <input
                  class="inptu-text"
                  type="email"
                  placeholder="Enter your email..."
                  name=""
                  id="email"
                />

                <label for="phone"> <small>Phone</small></label>
                <input
                  class="inptu-text"
                  type="text"
                  name=""
                  placeholder="Enter your phone"
                  id="phone"
                />
              </div>
              <div>
                <h4 class="contact-info-heading">Shipping Address</h4>
                <label for="fname"><small>Full Name</small></label>
                <input
                  class="inptu-text"
                  type="text"
                  placeholder="Rodney Cotton"
                  name=""
                  id="fname"
                />
                <label for="address"> <small>Address</small></label>
                <input
                  class="inptu-text"
                  type="text"
                  name=""
                  placeholder="Your address..."
                  id="address"
                />

                <label for="city"> <small>City</small></label>
                <input
                  class="inptu-text"
                  type="text"
                  name="City"
                  placeholder="Your city..."
                  id="city"
                />
              </div>
              <div class="country-postalcode">
                <div class="country">
                  <label for="country"><small>Country</small></label>
                  <input
                  class="inptu-text"
                  type="text"
                  name="country"
                  placeholder="Your ountry..."
                  id="country"
                />
              </div>
                </div>
                <div>
                    <label for="country"><small>Postal Code</small></label>
                  <input
                  class="inptu-text"
                  type="text"
                  name="country"
                  placeholder="Your postsl code..."
                  id="country"
                />
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- Right side checkout -->
        <div class="shipping">
            <h3>Right side code</h3>
        </div>
      </div>
    </main>
  </body>
</html>
