<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/checkout.css" />
  </head>
  <body>
    <main>
      <h3 class="checkout-heading">Checkout</h3>
      <div class="container-checkout">
        <!-- left side -->
        <div>
          <h4 class="contact-info-heading">Contact information</h4>
          <form action="">
            <label for="email"
              ><small><span>E-mail</span></small></label
            ><br />
            <input
              class="inptu-text"
              type="email"
              placeholder="Enter your email..."
              name=""
              id="email"
            />
            <br />
            <label for="phone">
              <small><span>Phone</span></small></label
            ><br />
            <input
              class="inptu-text"
              type="text"
              name=""
              placeholder="Enter your phone"
              id="phone"
            />
            <h4 class="contact-info-heading">Shipping Address</h4>
            <label for="fname"><small>Full Name</small></label> <br />
            <input
              class="inptu-text"
              type="text"
              placeholder="Rodney Cotton"
              name=""
              id="fname"
            />
            <br />
            <label for="address"> <small>Address</small></label
            ><br />
            <input
              class="inptu-text"
              type="text"
              name=""
              placeholder="Your address..."
              id="address"
            />
            <br />
            <label for="city"> <small>City</small></label
            ><br />
            <input
              class="inptu-text"
              type="text"
              name="City"
              placeholder="Your city..."
              id="city"
            />
            <br />
            <label for="country"><small>Country</small></label> <br />
            <input
              class="inptu-text"
              type="text"
              name="country"
              placeholder="Your country..."
              id="country"
            />
            <label for="country"><small>Postal Code</small></label>
            <input
              class="inptu-text"
              type="text"
              name="country"
              placeholder="Your postsl code..."
              id="country"
            />
          </form>
        </div>
        <!-- right side part -->
        <div>
          <h1>abcd</h1>
        </div>
      </div>
    </main>
  </body>
</html>
